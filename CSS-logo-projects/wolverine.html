<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolverine</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @keyframes blink {
      0%,
      50%,
      100% {
        opacity: 1;
      }
      25%,
      75% {
        opacity: 0;
      }
    }
    .blink {
      animation: blink 2s infinite;
    }
  </style>
  <body>
    <div
      class="bg-[#373794] w-full min-h-screen flex flex-col justify-center items-center"
    >
      <div class="relative">
        <div
          class="bg-[#F3AC3C] w-[200px] h-[200px] rounded-full relative z-10"
        >
          <div
            class="absolute bg-[#0E0E39] w-[200px] h-[110px] top-[38%] left-[45%] rounded-[100px_0]"
          >
            <div
              class="absolute bg-white w-[80px] h-[50px] top-[38%] left-[10%] rounded-[100px_0] blink"
            ></div>
          </div>
          <div
            class="absolute bg-[#0E0E39] w-[200px] h-[110px] top-[38%] right-[46%] rounded-[0_100px]"
          >
            <div
              class="absolute bg-white w-[80px] h-[50px] top-[38%] right-[8%] rounded-[0_100px] blink"
            ></div>
          </div>
        </div>
        <div
          class="bg-[#0E0E39] w-[180px] h-[200px] rounded-full absolute top-[29%] left-[6%] z-0"
        >
          <div
            class="bg-[#F3AC3C] w-[110px] h-[110px] absolute top-[55%] left-[20%] rounded-b-full"
          >
            <div
              class="bg-white w-[90px] h-[40px] absolute top-[30%] left-[10%] rounded-full"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
