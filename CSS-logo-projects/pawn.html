<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawn Chess Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#F5D6B4] w-full min-h-screen flex justify-evenly items-center">
        <div class="flex flex-col items-center">
            <div class="w-[80px] h-[80px] bg-[#D86F45] rounded-full mb-2"></div>
            <div class="bg-[#D86F45] w-[150px] h-[30px] rounded-t-[10px] rounded-b-[20px] mb-2 z-30"></div>
            <div class="bg-[#D86F45] w-[200px] h-[150px] mb-2 relative z-20">
                <div class="bg-[#F5D6B4] absolute w-[200px] h-[200px] bottom-[-2%] right-[64%] rounded-full z-10"></div>
                <div class="bg-[#F5D6B4] absolute w-[200px] h-[200px] bottom-[-2%] left-[64%] rounded-full z-10"></div>
            </div>
            <div class="bg-[#D86F45] w-[300px] h-[60px] rounded-t-[30px] rounded-b-[18px]"></div>
        </div>
    </div>
</body>
</html>
