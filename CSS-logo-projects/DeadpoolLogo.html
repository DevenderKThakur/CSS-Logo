<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#F3AC3C] w-full min-h-screen flex justify-center items-center">
        <div class="bg-[#9F3333] w-[400px] h-[400px] rounded-full flex justify-center items-center p-5">
            <!-- left side -->
            <div class="bg-black w-[130px] h-[300px] rounded-l-full mr-7 flex items-center justify-center">
                <div class="bg-white w-[60px] h-[30px] rounded-b-full rotate-12"></div>
            </div>
            <!-- right side -->
            <div class="bg-black w-[130px] h-[300px] rounded-r-full ml-7 flex items-center justify-center">
                <div class="bg-white w-[60px] h-[30px] rounded-b-full -rotate-12"></div>
            </div>
        </div>
    </div>
</body>
</html>
